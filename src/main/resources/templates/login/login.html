<!Doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="./fragment/mainHeader.html :: CSS,JS"></div>
  <div th:replace="./fragment/loginHeader.html :: CSS,JS"></div>
  <link th:href="@{/css/error.css}" rel="stylesheet">
  <title>커뮤니티</title>
</head>
<body>

<div th:replace="./fragment/mainHeader.html :: header"></div>

<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form th:action="@{/auth}" method="post">
              <div class="form-group row">
                <label for="username" th:text="#{login.username}"
                       class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="username" name="username" required />
                </div>
              </div>

              <div class="form-group row">
                <label for="password" th:text="#{login.password}"
                       class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="password" id="password" name="password" required />
                </div>
                <th:block th:if="${errorMessage} != null">
                <div class="col-md-6 offset-md-4" >
                  <p class="field-error" th:text="${errorMessage}"></p>
                </div>
                </th:block>
              </div>

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" th:text="#{login.login}"></button>
                <a th:href="@{/login/signup}" class="btn btn-primary" th:text="#{login.signup}"></a>
              </div>
              <div class="col-md-6 offset-md-4">
                <a th:href="@{/login/findPassword}" class="btn btn-link" th:text="#{login.findPassword}"></a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>







</body>
</html>
